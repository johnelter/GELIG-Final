<body>

<!-- Header -->
<div class="header">
  <div class="title">ROUTINES</div>
  <div class="profile-icon"><img src="./img/profilelogo.jpg" alt=""></div>
</div>

<!-- Date & Wake Time -->
<div class="info-section">
  <div class="info-box">
    <div class="label">Bedtime</div>
    <div class="time">10:30 PM</div>
  </div>
  <div class="info-box">
    <div class="label">Wake Time</div>
    <div class="time">6:00 AM</div>
  </div>
</div>

<!-- Add Routine Button -->
<div class="add-routine">
  <button class="add-btn">+ ADD ROUTINE</button>
</div>

<!-- Daily Routine List -->
<div class="daily-routine">
  <div class="routine-item">
    <div class="icon">📖</div>
    <div class="activity">Read for 20 min</div>
  </div>
  <div class="routine-item">
    <div class="icon">🙏</div>
    <div class="activity">Pray</div>
  </div>
  <div class="routine-item">
    <div class="icon">🎶</div>
    <div class="activity">Listen to Relaxing Music</div>
  </div>
  <div class="routine-item">
    <div class="icon">📝</div>
    <div class="activity">Journal</div>
  </div>
  <!-- Tips Section -->
  <div class="tips">
    <div class="tips-icon">ℹ️</div>
    <div>Try to go to bed at a more consistent time.</div>
  </div>
</div>
