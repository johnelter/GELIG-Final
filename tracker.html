<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sleep Tracker</title>
<link rel="stylesheet" href="tracker.css">
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="title">SLEEP TRACKER</div>
  <div class="profile-circle"><img src="./img/profilelogo.jpg" alt=""></div>
</div>

<!-- Centered Main Content -->
<div class="main-container">
  <div class="main">

    <!-- Circle with image -->
    <div class="circle">
      <!-- Replace src with your image URL -->
      <img src="./img/tracker.png" alt="Profile Image" />
    </div>

    <!-- Bedtime -->
    <div class="info-box">
      <!-- <div class="info-label"> -->
        <!-- Moon icon SVG --> <img src="./img/Moon.png" alt="">
         <div class="info-label">
        Bedtime
      </div>
      <div>10:00 PM</div>
    </div>

    <!-- Wake-up Time -->
    <div class="info-box">
      <!-- Bell icon SVG --> <img src="./img/Bell.png" alt="">
      <div class="info-label">
        Wake-up Time
      </div>
      <div>6:00 AM</div>
    </div>

    <!-- Sleep Now Button -->
    <button class="sleep-btn">Sleep Now</button>
  </div>
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
  <div class="nav-item">
    <!-- <div class="nav-icon"><img src="./img/home.png" alt="home"></div> -->
    <div class="nav-icon"> <a href="home.html"><img src="./img/home.png" alt="home"></a></div>
    <div>Home</div>
  </div>
  <div class="nav-item"> 
    <!-- <div class="nav-icon"><img src="./img/activity.png" alt="routine"></div> -->
    <div class="nav-icon"> <a href="routine.html"><img src="./img/activity.png" alt="routine"></a></div>
    <div>Routine</div>
  </div>
  <div class="nav-item" style="background-color:#0055aa; padding:4px 8px; border-radius:8px;">
    <div class="nav-icon"><img src="./img/half-moon-selected.png" alt="moon"></div>
    <div>Tracker</div>
  </div>
</div>

</body>
</html>
