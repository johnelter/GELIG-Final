<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Home</title>
<link rel="stylesheet" href="home.css">
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="user-info">
    <button class="avatar" style="background:none; border:none; padding:0; cursor:pointer;">
      <img src="./img/profilelogo.jpg" alt="Profile Avatar">
    </button>
    <div class="greeting">
      <div>Good Evening,</div>
      <div><strong>John Elter</strong></div>
    </div>
  </div>
  <div class="settings"><img src="./img/settings.png" alt=""></div>
</div>

<!-- Date & Time -->
<div class="date-time">
  <div class="date">Friday, July 11, 2025</div>
  <div class="time">9:24 PM</div>
</div>

<!-- Buttons -->
<div class="buttons">
  <button class="btn">Set Alarm</button>
  <button class="btn">Set Reminder</button>
</div>

<!-- Daily Progress -->
<div class="daily-progress">
  <h3>Daily Progress</h3>
  <div class="progress-bars">
    <div class="day-column">
      <div>Sun</div>
      <div class="bar-container"><div class="fill" style="height:30%; background-color:#f39c12;"></div></div>
    </div>
    <div class="day-column">
      <div>Mon</div>
      <div class="bar-container"><div class="fill" style="height:70%; background-color:#3498db;"></div></div>
    </div>
    <div class="day-column">
      <div>Tue</div>
      <div class="bar-container"><div class="fill" style="height:50%; background-color:#f39c12;"></div></div>
    </div>
    <div class="day-column">
      <div>Wed</div>
      <div class="bar-container"><div class="fill" style="height:60%; background-color:#3498db;"></div></div>
    </div>
    <div class="day-column">
      <div>Thu</div>
      <div class="bar-container"><div class="fill" style="height:80%; background-color:#f39c12;"></div></div>
    </div>
    <div class="day-column">
      <div>Fri</div>
      <div class="bar-container"><div class="fill" style="height:40%; background-color:#3498db;"></div></div>
    </div>
    <div class="day-column">
      <div>Sat</div>
      <div class="bar-container"><div class="fill" style="height:65%; background-color:#f39c12;"></div></div>
    </div>
  </div>
</div>

<!-- Next Alarm -->
<div class="info-box">
  <h4><img src="./img/Bell.png" alt="bell"> Next Alarm</h4>
  <div>⏰ 6:00 AM</div>
</div>

<!-- Sleep Plan -->
<div class="info-box">
  <h4><img src="./img/Moon.png" alt="star"> Sleep Plan</h4>
  <div>🛏️ Bedtime: 10:30 PM</div>
  <div>🕰️ Wake-up Time: 6:00 AM</div>
  <div>🕑 Duration: 7.5 hrs</div>
</div>

<!-- Tonight's Routine -->
<div class="info-box">
  <h4><img src="./img/star.png" alt="star"> Tonight's Routine</h4>
  <div>🙏 Prayer</div>
  <div>📖 Reading (10 mins)</div>
  <div>📝 Journal Entry</div>
  <a href="#">View All</a>
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
  <div class="nav-item" style="background-color:#0055aa; padding:4px 8px; border-radius:8px;">
    <div class="nav-icon"><img src="./img/home-selected.png" alt="home"></div>
    <div>Home</div>
  </div>
  <div class="nav-item">
    <div class="nav-icon"> <a href="routine.html"><img src="./img/activity.png" alt="routine"></a></div>
    <div>Routine</div>
  </div>
  <div class="nav-item">
    <!-- <div class="nav-icon"><img src="./img/half-moon.png" alt="moon"></div> -->
     <div class="nav-icon"> <a href="tracker.html"><img src="./img/half-moon.png" alt="moon"></a></div>
    <div>Tracker</div>
  </div>
</div>

<!-- Profile Drawer Overlay -->
<div id="profileDrawer" class="profile-drawer">
  <iframe src="profile.html" frameborder="0"></iframe>
</div>
<div id="drawerBackdrop" class="drawer-backdrop"></div>

<script>
  const avatar = document.querySelector('.avatar');
  const drawer = document.getElementById('profileDrawer');
  const backdrop = document.getElementById('drawerBackdrop');

  avatar.addEventListener('click', () => {
    drawer.classList.add('open');
    backdrop.classList.add('active');
  });

  backdrop.addEventListener('click', () => {
    drawer.classList.remove('open');
    backdrop.classList.remove('active');
  });

  window.addEventListener('message', function(event) {
    if (event.data === 'closeProfileDrawer') {
      drawer.classList.remove('open');
      backdrop.classList.remove('active');
    }
  });
</script>
</body>
</html>
